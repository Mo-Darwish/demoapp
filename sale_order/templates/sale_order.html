<!DOCTYPE html>
<html>

<head>
  <title>Sale Order Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }

    h2 {
      margin-top: 2em;
    }

    form {
      margin-bottom: 2em;
    }

    label {
      display: block;
      margin-top: 0.5em;
    }

    input,
    button {
      margin-top: 0.5em;
    }

    .response {
      margin-top: 1em;
      color: green;
    }

    .error {
      color: red;
    }

    table {
      border-collapse: collapse;
      margin-top: 1em;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 6px 12px;
    }

    th {
      background: #f0f0f0;
    }
  </style>
</head>

<body>
  <h1>Sale Order Management</h1>

  <h2>Create Sale Order</h2>
  <form id="createSaleOrderForm">
    <label>Status: <input type="text" name="status" required></label>
    <button type="submit">Create Sale Order</button>
  </form>
  <div id="createSaleOrderResponse"></div>

  <h2>Create Bulk Items</h2>
  <form id="createBulkItemsForm">
    <label>Sale Order ID: <input type="number" name="sale_order_id" required></label>
    <label>Quantity: <input type="number" name="quantity" required></label>
    <label>Brand Item ID: <input type="number" name="brand_item_id" required></label>
    <button type="submit">Add Item</button>
  </form>
  <div id="createBulkItemsResponse"></div>

  <h2>Create Bulk Stock Exchange Items</h2>
  <form id="createBulkStockExchangeForm">
    <label>Sale Order ID: <input type="number" name="sale_order_id" required></label>
    <label>Quantity: <input type="number" name="quantity" required></label>
    <label>Brand Item ID: <input type="number" name="brand_item_id" required></label>
    <button type="submit">Add Stock Exchange Item</button>
  </form>
  <div id="createBulkStockExchangeResponse"></div>

  <h2>Read Sale Orders</h2>
  <button onclick="fetchSaleOrders()">Get Sale Orders</button>
  <div id="saleOrdersTable"></div>

  <h2>Read Bulk Items</h2>
  <button onclick="fetchBulkItems()">Get Bulk Items</button>
  <div id="bulkItemsTable"></div>

  <h2>Read Bulk Stock Exchange Items</h2>
  <button onclick="fetchBulkStockExchangeItems()">Get Bulk Stock Exchange Items</button>
  <div id="bulkStockExchangeItemsTable"></div>

  <h2>OrdersViewV2 Endpoints</h2>

  <h3>Get All Completion Rates</h3>
  <button onclick="fetchOrderV2CompletionRates()">Get All Completion Rates</button>
  <div id="orderV2CompletionRatesTable"></div>

  <h3>Get Completion Rate for Specific Order</h3>
  <form id="orderV2CompletionRateForm">
    <label>Order ID: <input type="number" name="order_id" required></label>
    <button type="submit">Get Completion Rate</button>
  </form>
  <div id="orderV2CompletionRateTable"></div>

  <script>
    // Helper function for POST requests
    async function postForm(url, form, responseDiv, asArray = true) {
      const data = Object.fromEntries(new FormData(form));
      const payload = asArray ? [data] : data;
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        responseDiv.textContent = JSON.stringify(json, null, 2);
        responseDiv.className = res.ok ? 'response' : 'error';
      } catch (err) {
        responseDiv.textContent = err;
        responseDiv.className = 'error';
      }
    }

    document.getElementById('createSaleOrderForm').onsubmit = function (e) {
      e.preventDefault();
      postForm('/api/v1/sale-orders/create_sale_order/', this, document.getElementById('createSaleOrderResponse'), false);
    };
    document.getElementById('createBulkItemsForm').onsubmit = function (e) {
      e.preventDefault();
      postForm('/api/v1/sale-orders/create_bulk_items/', this, document.getElementById('createBulkItemsResponse'));
    };
    document.getElementById('createBulkStockExchangeForm').onsubmit = function (e) {
      e.preventDefault();
      postForm('/api/v1/sale-orders/create_bulk_stockexchange_items/', this, document.getElementById('createBulkStockExchangeResponse'));
    };

    // Read endpoints
    async function fetchSaleOrders() {
      const res = await fetch('/api/v1/sale-orders/sale_orders/');
      const json = await res.json();
      renderTable('saleOrdersTable', json);
    }

    async function fetchBulkItems() {
      const res = await fetch('/api/v1/sale-orders/bulk_items/');
      const json = await res.json();
      renderTable('bulkItemsTable', json);
    }

    async function fetchBulkStockExchangeItems() {
      const res = await fetch('/api/v1/sale-orders/bulk_stockexchange_items/');
      const json = await res.json();
      renderTable('bulkStockExchangeItemsTable', json);
    }

    // OrdersViewV2: Get all completion rates
    // Helper to pretty-print JSON
    function renderJsonResponse(elementId, data, ok = true) {
      const el = document.getElementById(elementId);
      el.textContent = JSON.stringify(data, null, 2);
      el.parentElement.className = ok ? 'response' : 'error';
    }

    function renderTable(elementId, data) {
      let html = '';
      if (Array.isArray(data)) {
        if (data.length === 0) {
          html = '<p>No data found.</p>';
        } else {
          html = '<table><thead><tr>';
          // Table headers
          Object.keys(data[0]).forEach(key => {
            html += `<th>${key}</th>`;
          });
          html += '</tr></thead><tbody>';
          // Table rows
          data.forEach(row => {
            html += '<tr>';
            Object.values(row).forEach(val => {
              html += `<td>${val}</td>`;
            });
            html += '</tr>';
          });
          html += '</tbody></table>';
        }
      } else if (typeof data === 'object' && data !== null) {
        html = '<table><tbody>';
        Object.entries(data).forEach(([key, val]) => {
          html += `<tr><th>${key}</th><td>${val}</td></tr>`;
        });
        html += '</tbody></table>';
      } else {
        html = `<p>${data}</p>`;
      }
      document.getElementById(elementId).innerHTML = html;
    }

    async function fetchOrderV2CompletionRates() {
      const res = await fetch('/api/v2/sale-orders/completion-rates/');
      const json = await res.json();
      renderTable('orderV2CompletionRatesTable', json);
    }

    // OrdersViewV2: Get completion rate for specific order
    document.getElementById('orderV2CompletionRateForm').onsubmit = async function (e) {
      e.preventDefault();
      const orderId = this.order_id.value;
      const res = await fetch(`/api/v2/sale-orders/${orderId}/completion-rate/`);
      const json = await res.json();
      renderTable('orderV2CompletionRateTable', json);
    };
  </script>
</body>

</html>
